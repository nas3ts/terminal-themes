$schema: >-
  https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
enable_cursor_positioning: true
blocks:
  - alignment: left
    newline: true
    segments:
      - type: root
        style: plain
        foreground: '#E06C75'
        template: '!'
      - type: python
        style: powerline
        foreground: '#b8ff75'
        template: ' {{ .Full }} '
      - type: text
        style: plain
        foreground: '#E06C75'
        template: ❯
    type: prompt
  - alignment: right
    segments:
      - type: status
        style: plain
        foreground: '#b8ff75'
        foreground_templates:
          - '{{ if gt .Code 0 }}#E06C75{{ end }}'
        template: ' x{{ reason .Code }}'
      - type: executiontime
        style: diamond
        foreground: '#b8ff75'
        foreground_templates:
          - '{{ if gt .Code 0 }}#E06C75{{ end }}'
        properties:
          style: roundrock
          always_enabled: true
        template: ' {{ .FormattedMs }} '
    type: prompt
final_space: true
transient_prompt:
  foreground: '#E06C75'
  template: '❯ '
version: 3
